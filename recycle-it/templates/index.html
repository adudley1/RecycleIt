<head>

</head>
<body>
  <h1>RecycleIt</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Go</button>
  </form>

  {% if result %}

    {% endif %}
  {% endif %}
</body>
</html>
